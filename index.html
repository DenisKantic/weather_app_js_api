<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="weatherIcon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather app</title>
</head>
<body>

    <div class="wrapper">
        <h1 class="weather-header active">Weather app</h1>
        <div class="separator active"></div>
        <input type="text" placeholder="Enter your city" class="inputField">
        <div class="second-separator"></div>
        <button class="search">Search</button>

        <section class="weather-part active">
            <img src="weatherIcon.png" alt="" class="icon-middle" height="80">
            <div class="temperature">32</div>
            <div class="description">Fog</div>
            <div class="location"><i class="fas fa-map-marker-alt"></i>Tuzla, BA</div>

            <div class="bottom-info">
                <div class="feels">
                    <i class="fas fa-temperature-low"></i>
                    <div class="details">
                        <span>1C</span> <br>
                        <span>Feels Like</span>
                    </div>
                </div>

                <div class="humidity">
                    <i class="fas fa-tint"></i>
                    <div class="details">
                    <span>100%</span> <br>
                    <span>Humidity</span>
                    </div>
                </div>

            </div>
        </section>
    </div>
    
</body>
</html>
